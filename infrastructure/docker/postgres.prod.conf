# ===================================================================
# POSTGRESQL PRODUCTION CONFIGURATION for retailflux.de
# ===================================================================

# --- Conexiones y Autenticación ---
listen_addresses = '*'
max_connections = 200                  # Aumentado para producción
superuser_reserved_connections = 5

# --- Memoria ---
shared_buffers = 512MB                 # Ajustado para un servidor con 4GB+ RAM
effective_cache_size = 2GB             # Asume ~50% de la RAM del sistema
work_mem = 32MB                        # Aumentado para queries más complejos
maintenance_work_mem = 256MB           # Para VACUUM, CREATE INDEX, etc.
dynamic_shared_memory_type = posix

# --- WAL (Write-Ahead Logging) ---
wal_level = replica
wal_compression = on                   # Habilitar compresión para ahorrar espacio
max_wal_size = 2GB
min_wal_size = 256MB
checkpoint_completion_target = 0.9

# --- Logging (Menos verboso que en desarrollo) ---
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_min_messages = warning             # Solo logs a partir de warnings
log_min_error_statement = error
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d '
log_statement = 'ddl'                  # Solo loguear cambios de esquema

# --- Autovacuum ---
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s               # Más frecuente en producción

# --- Planner / Rendimiento ---
random_page_cost = 1.1                 # Optimizado para SSD (como en Hetzner)
seq_page_cost = 1.0
effective_io_concurrency = 200         # Recomendado para SSDs modernos
jit = on

# --- pgvector ---
shared_preload_libraries = 'vector'
ivfflat.probes = 10