# Configuración PostgreSQL optimizada para desarrollo con vectores
# Basada en postgresql.conf estándar con optimizaciones para pgvector

# Configuración de conexiones
max_connections = 200
superuser_reserved_connections = 3

# Configuración de memoria
shared_buffers = 256MB                  # 25% de RAM para desarrollo
effective_cache_size = 1GB              # Estimar cache del SO
work_mem = 16MB                         # Memoria para operaciones de ordenamiento
maintenance_work_mem = 64MB             # Memoria para tareas de mantenimiento
dynamic_shared_memory_type = posix

# Configuración de WAL (Write-Ahead Logging)
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Configuración de checkpoints
checkpoint_timeout = 15min
checkpoint_warning = 30s

# Configuración de logging para desarrollo
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = info
log_min_error_statement = error
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'mod'                   # Log modificaciones para debugging
log_temp_files = 0                      # Log archivos temporales

# Configuración de planner
random_page_cost = 1.1                  # Optimizado para SSD
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Configuraciones específicas para pgvector
shared_preload_libraries = 'vector'
ivfflat.probes = 10                     # Número de probes para búsqueda IVFFlat

# Configuración de autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Configuración de estadísticas
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Configuración de locks
deadlock_timeout = 1s
lock_timeout = 30s

# Configuración de client
default_text_search_config = 'english'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
